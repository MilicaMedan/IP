<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head />
<ui:composition>
	<h:panelGroup layout="block"
		style="height:100%; width: 100%; background-color: #BFC9CA;">

		<style>
.table {
	width: 90%;
}

.header {
	width: auto;
	background-color: #2471A3;
	border-style: none;
	border-radius: 30px 30px 5px 5px;
	color: #BFC9CA;
	font-size:1vw;
}

.column {
	width: 15%;
	background-color: #EBDEF0;
	color: #2471A3;
	font-size:1vw;
}

.column1 {
	width: 5%;
	background-color: #EBDEF0;
	color: #2471A3;
	font-size:1vw;
}

.link {
	font-style: normal;
	color: #2471A3;
}

.link:hover {
	font-style: normal;
	color: #AED6F1;
}

.p {
	margin: 0;
	padding: 0;
	font-weight: bold;
	text-align: center;
	width: 100%;
	height: 2vh;
	font-size: 1vw;
	color: #2471A3;
}

.a {
	width: 50%;
	margin-bottom: 2vh;
	border: none;
	border-bottom: 1px solid #154360;
	background: transparent;
	outline: none;
	height: 4vh;
	color: #154360;
	font-size:1vw;
}
.addBtn
{
	width: 50%;
	margin-bottom: 2vh;
	border: none;
	outline: none;
	height: 4vh;
	background: #2471A3 ;
	color: #fff;
	font-size: 1vw;
	border-radius: 20px;
	
}
.addBtn:hover{
	cursor:pointer;
	background: #424949;
	color: #fff;
}
</style>

		<h:form
			style="height:100%; width: 25%; background-color: #BFC9CA; float:left;">
			<h:outputText value="Post categories:" styleClass="p" />
			<h:dataTable value="#{mainBean.itemCategories}" var="dataItem"
				styleClass="table" columnClasses="column,column1"
				headerClass="header">


				<h:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{dataItem.name}" />
				</h:column>
				<h:column>
					<h:commandLink value="Delete"
						action="#{mainBean.deleteItemCategory}" styleClass="link">
						<f:setPropertyActionListener target="#{mainBean.itemCategory}"
							value="#{dataItem}" />
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
		<h:form style="height:100%; width: 25%; background-color: #BFC9CA; float:left;">
			<h:outputText value="Add post category:" styleClass="p" />
			<br/>
			<br/>
			<h:outputText value="Name: *" styleClass="p" />
			<br/>
			<h:inputText id="name" value="${mainBean.itemCategory.name}" styleClass="a"></h:inputText>
			<br/>
			<h:outputText value="${mainBean.itemMessage}" styleClass="p" style="color: #A93226;"></h:outputText>
			<br/><br/>
				<h:commandButton value="Add" action="#{mainBean.addItemCategory}" styleClass="addBtn"></h:commandButton>
		</h:form>
		<h:form
			style="height:100%; width: 25%; background-color: #BFC9CA; float:right;">
			<h:outputText value="Help call categories:" styleClass="p" />
			<h:dataTable value="#{mainBean.callCategories}" var="dataItem"
				styleClass="table" columnClasses="column,column1"
				headerClass="header">


				<h:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{dataItem.name}" />
				</h:column>
				<h:column>
					<h:commandLink value="Delete"
						action="#{mainBean.deleteCallCategory}" styleClass="link">
						<f:setPropertyActionListener target="#{mainBean.callCategory}"
							value="#{dataItem}" />
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
		<h:form style="height:100%; width: 25%; background-color: #BFC9CA; float:left;">
			<h:outputText value="Add help call category:" styleClass="p" />
			<br/>
			<br/>
			<h:outputText value="Name: *" styleClass="p" />
			<br/>
			<h:inputText id="name" value="${mainBean.callCategory.name}" styleClass="a"></h:inputText>
			<br/>
			<h:outputText value="${mainBean.callMessage}" styleClass="p" style="color: #A93226;"></h:outputText>
			<br/><br/>
				<h:commandButton value="Add" action="#{mainBean.addCallCategory}" styleClass="addBtn"></h:commandButton>
		</h:form>
	</h:panelGroup>
</ui:composition>
</html>
