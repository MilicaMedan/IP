<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head/>
<ui:composition>
	<h:panelGroup layout="block" style="height:100%; width: 100%; background-color: #BFC9CA;">
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
		<canvas id="myChart" style="width:100%; height:100%;"></canvas>
		<script>
				var ctx = document.getElementById('myChart').getContext('2d');
				var myChart = new Chart(ctx, {
					type : 'bar',
					data : {
						labels : #{statisticBean.labels}, 
						datasets : [ {
							label : 'Users',
							data : #{statisticBean.data},
							backgroundColor : [ '#2471A3','#2471A3','#2471A3','#2471A3','#2471A3','#2471A3','#2471A3'
								,'#2471A3','#2471A3','#2471A3','#2471A3','#2471A3','#2471A3','#2471A3','#2471A3','#2471A3'
								,'#2471A3','#2471A3','#2471A3','#2471A3','#2471A3','#2471A3','#2471A3','#2471A3'],
							hoverBackgroundColor : [ '#AED6F1','#AED6F1','#AED6F1','#AED6F1','#AED6F1','#AED6F1','#AED6F1'
									,'#AED6F1','#AED6F1','#AED6F1','#AED6F1','#AED6F1','#AED6F1','#AED6F1','#AED6F1','#AED6F1'
									,'#AED6F1','#AED6F1','#AED6F1','#AED6F1','#AED6F1','#AED6F1','#AED6F1','#AED6F1'],
							
						} ]
					},
					options : {
						scales : {
							yAxes : [ {
								ticks : {
									beginAtZero : true
								},
								gridLines: {
							          color: '#2471A3'
							        },
							} ],
							xAxes : [ {
								gridLines: {
							          color: '#2471A3'
							        },
							} ]
						}
					}
				});
			
			
			
		</script>
	</h:panelGroup>
</ui:composition>
</html>
