<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<style>
.body {
	background-image: url(resource/css/wallpaper.png);
	margin: 0;
	padding: 0;
	background-size: cover;
	background-position: center;
	font-family: sans-serif;
}

.loginbox {
	width: 320px;
	height: 250px;
	background: #AED6F1;
	color: #154360;
	bottom: 50%;
	left: 50%;
	position: absolute;
	transform: translate(-50%, 50%);
	box-sizing: boreder-box;
	padding: 70px 30px;
}

.avatar{
	width: 100px;
	height: 100px;
	border-radius: 50%  ;
	border-color: #154360;
	border: 2px solid #154360;
	position: absolute;
	top: -50px;
	background: #AED6F1 ;
	left: calc(50% - 50px);
}
h1{
	margin:0;
	padding:0 0 20px;
	text-align: center;
	font-size: 22px;
}

.p{
	margin: 0;
	padding: 0;
	font-weight: bold;
}


.a
{
	width: 100%;
	margin-bottom: 20px;
	border: none;
	border-bottom: 1px solid #154360 ;
	background: transparent;
	outline: none;
	height: 40px;
	color: #154360;
	font-size: 16px;
}
.b
{
	width: 100%;
	margin-bottom: 20px;
	border: none;
	outline: none;
	height: 40px;
	background: #154360 ;
	color: #fff;
	font-size: 18px;
	border-radius: 20px;
	
}
.b:hover{
	cursor:pointer;
	background: #424949;
	color: #fff;
}

</style>

</h:head>
<h:body styleClass="body">
	<h:panelGroup layout="block" styleClass="loginbox">
		<h:graphicImage  value = "resource/css/login.png" styleClass="avatar" >
			<h1>Login</h1>
			<h:form>
				<h:outputText value="Username" styleClass="p" />
				<h:inputText id="username" value="${userBean.username}" styleClass="a"></h:inputText>
				<h:outputText value="Password" styleClass="p" />
				<h:inputSecret id="password" value="${userBean.password}" styleClass="a"></h:inputSecret>
				<br/>
				<h:outputText value="${userBean.message}" styleClass="p" style="color: #A93226;"></h:outputText>
				<br/><br/>
				<h:commandButton value="Login" action="#{userBean.login}" styleClass="b"></h:commandButton>
			</h:form>
		</h:graphicImage> 
	</h:panelGroup>
</h:body>
</html>
