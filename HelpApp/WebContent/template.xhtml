<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<ui:composition>
	<h:panelGroup layout="block" style="width:100%; height:100%;">
		<h:panelGroup layout="block"
			style="height:10%; width: 100%; background-color: #D6EAF8; float:top; font-size: 1.5vw;">
			<style>
.username {
	margin-top: 2vh;
	padding: 0;
	font: italic small-caps bold 100% Georgia, serif;
	color: #2471A3;
	float: left;
	text-align: center;
}

.settings {
	height: 5vh;
	width: 5vh;
	margin-top: 2vh;
	margin-right: 10px;
	padding: 0;
	background-color: #AED6F1;
	float: right;
	background: url(resource/css/settings.png);
	background-repeat: no-repeat;
	background-size: 100%;
	border: none;
	outline: none;
}
.postBox {
	width: 100%;
	height: 200px;
	background: #F4F9FF;
	margin: 1vh 1vh 1vh 1vh;
	border-radius: 20px;
}
</style>
			
			
			<h:form>
				<h:outputText value="${userBean.numberOfLogin}" styleClass="username" />
				<h:commandButton action="#{userBean.logout}" styleClass="settings" />
			</h:form>
		</h:panelGroup>
		<h:panelGroup layout="block" style="height:80%; width: 100%; background-color: #CCD1D1; float:right;">
			<ui:insert name="table" />
		</h:panelGroup>
	</h:panelGroup>
	
</ui:composition>
</html>
